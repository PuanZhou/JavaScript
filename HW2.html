</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="Hw1.html">Home Work 1</a></li>
                <li><a href="HW2.html">Home Work 2</a></li>

            </ul>
        </nav>
    </header>
    <form>
        <fieldset>
            <legend>個人資料</legend>
            <div class="st1">
                <label for="account" class="t1">姓名:</label> <input type="text" id="account" autofocus placeholder="請輸入帳號" autocomplete="off" size="15" />
                <span id="accountSp"></span>
                <span class="annotation">(1.不可空白 2.至少兩個字以上 3.全部為中文字)</span>
            </div>
            <div class="st1">
                <label for="pwd" class="t1">密碼:</label> <input type="password" id="pwd" placeholder="請輸入密碼" size="15" />
                <span id="pwdSp"></span>
                <span class="annotation">(1.不可空白 2.至少6個字必須包含英數字、特殊字元[!@#$%^&*])</span>
            </div>
            <div class="st1">
                <label for="date" class="t1">生日:</label> <input type="text" id="date" placeholder="請輸入日期" size="15" />
                <span id="dateSp"></span>
                <span class="annotation">格式:西元年/月/日(yyyy/mm/dd)</span>
            </div>
        </fieldset>
    </form>
</body>
</html>
